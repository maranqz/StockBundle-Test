imports:
    - doctrine.yaml

framework:
    test: true
    secret: 'some_secret'
    default_locale: en
    translator:
        default_path: '%kernel.project_dir%/translations'
        fallbacks:
            - en
    messenger:
        transports:
            sync: 'sync://'

        routing:
            maranqz\StockBundle\Message\StockOutNotification: sync
    mailer:
        dsn: '%env(MAILER_DSN)%'

twig:
    exception_controller: null
    strict_variables: '%kernel.debug%'

